<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>


    <p:dialog header="Добавить продавца" widgetVar="dlgSeller" modal="true" dynamic="true" resizable="false"
              closable="true">


        <h:form id="addSellerForm">

            <p:panel>

                <h:panelGrid id="gridSeller" columns="3" cellpadding="5">
                    <h:outputLabel for="nameSeller" value="Наименование продовца:"
                                   style="font-weight:bold"/>
                    <p:inputText id="nameSeller" required="true" label="Внимание"
                                 value="${sellerController.addSeller.name}">

                    </p:inputText>
                    <p:message for="nameSeller" id="nameError"/>


                    <h:outputLabel for="unpSeller" value="УНП продавца:" style="font-weight:bold"/>
                    <p:inputText id="unpSeller" required="true" label="Внимание"
                                 value="${sellerController.addSeller.unp}">

                    </p:inputText>
                    <p:message for="unpSeller" id="unpError"/>


                    <h:outputLabel for="addressSeller" value="Юридический адресс продавца:"
                                   style="font-weight:bold"/>
                    <p:inputText id="addressSeller" required="true" label="Внимание"
                                 value="${sellerController.addSeller.address}">

                    </p:inputText>
                    <p:message for="addressSeller" id="addressError"/>


                </h:panelGrid>


            </p:panel>

            <p:commandButton id="saveButton" value="Добавить"
                             update="gridSeller" icon="ui-icon-check"
                             style="margin-right:10px" action="${sellerController.addSeller()}"
                             onclick="this.disabled=true;">

            </p:commandButton>


        </h:form>
    </p:dialog>


</h:body>
</html>
